  <body>
    <!-- This shoud be 64px -->
    <h1 class="title"></h1>

    <div class="test">
      <button id="run" type="button"> < / RUN > </button>
      <pre>
        // main.js
        <code>
          <span class="fun">$</span><span class="brackets">(</span><span class="virgolette">'</span><span class="string">.title</span><span class="virgolette">'</span><span class="brackets">)</span><span class="brackets">.</span><span class="fun">scale</span><span class="brackets">(</span><span class="operators">2</span><span class="brackets">,</span><span class="brackets">{</span><span class="string">unit</span><span class="operators">:</span><span class="virgolette">'</span><span class="string">px</span><span class="virgolette">'</span><span class="brackets">}</span><span class="brackets">)</span>
          <br>
          // Return:
          <span class="virgolette">"</span><span class="string">64px</span><span class="virgolette">"</span>

          // This script will scale (x2) the title
        </code>
      </pre>
    </div>
